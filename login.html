                        <span class="input-icon">üîí</span>

    <script src="js/main.js"></script>
    <script>
        // Login functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already logged in
            if (window.auth) {
                window.auth.onAuthStateChanged((user) => {
                    if (user) {
                        // User is already logged in, redirect to home
                        window.location.href = 'index.html';
                    }
                });
            }
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const signupModal = document.getElementById('signupModal');
            const signupLink = document.getElementById('signupLink');
            const closeSignupModal = document.getElementById('closeSignupModal');
            const passwordToggle = document.getElementById('passwordToggle');
            const signupPasswordToggle = document.getElementById('signupPasswordToggle');
            const messageContainer = document.getElementById('messageContainer');
            const message = document.getElementById('message');
            const emailToggle = document.getElementById('emailToggle');
            const emailFormContainer = document.getElementById('emailFormContainer');

            // Password toggle functionality
            function setupPasswordToggle(toggleBtn, inputId) {
                toggleBtn.addEventListener('click', function() {
                    const input = document.getElementById(inputId);
                    const icon = toggleBtn.querySelector('.toggle-icon');
                    
                    if (input.type === 'password') {
                        input.type = 'text';
                        icon.textContent = 'üôà';
                    } else {
                        input.type = 'password';
                        icon.textContent = 'üëÅÔ∏è';
                    }
                });
            }

            setupPasswordToggle(passwordToggle, 'password');
            setupPasswordToggle(signupPasswordToggle, 'signupPassword');

            // Email toggle functionality
            emailToggle.addEventListener('click', function() {
                const isExpanded = emailFormContainer.style.display !== 'none';
                const arrow = emailToggle.querySelector('.toggle-arrow');
                
                if (isExpanded) {
                    emailFormContainer.style.display = 'none';
                    arrow.textContent = '‚ñº';
                } else {
                    emailFormContainer.style.display = 'block';
                    arrow.textContent = '‚ñ≤';
                }
            });

            // Video background handling - now with CORS support
            const video = document.querySelector('.video-background video');
            
            if (video) {
                // Handle video loading errors
                video.addEventListener('error', function() {
                    console.log('Video failed to load, using fallback background');
                    document.querySelector('.video-background').style.display = 'none';
                    document.querySelector('.login-main').style.background = 'linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%)';
                });

                // Pause video when page is not visible (performance optimization)
                document.addEventListener('visibilitychange', function() {
                    if (document.hidden) {
                        video.pause();
                    } else {
                        video.play().catch(e => console.log('Video autoplay prevented:', e));
                    }
                });

                // Handle video loading
                video.addEventListener('loadeddata', function() {
                    console.log('Background video loaded successfully');
                    // Ensure video is visible
                    video.style.display = 'block';
                    document.querySelector('.video-background').style.display = 'block';
                });

                // Force video to be visible
                video.style.display = 'block';
                document.querySelector('.video-background').style.display = 'block';
            }

            // Show message function
            function showMessage(text, type = 'error') {
                const messageIcon = message.querySelector('.message-icon');
                const messageText = message.querySelector('.message-text');
                
                message.className = `message ${type}`;
                messageIcon.textContent = type === 'error' ? '‚ùå' : '‚úÖ';
                messageText.textContent = text;
                messageContainer.style.display = 'block';
                
                setTimeout(() => {
                    messageContainer.style.display = 'none';
                }, 5000);
            }

            // Login form submission
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const loginBtn = document.getElementById('loginBtn');
                const btnText = loginBtn.querySelector('.btn-text');
                const btnLoader = loginBtn.querySelector('.btn-loader');
                
                // Show loading state
                btnText.style.display = 'none';
                btnLoader.style.display = 'flex';
                loginBtn.disabled = true;
                
                try {
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);
                    showMessage('Login successful! Redirecting...', 'success');
                    
                    // Redirect to dashboard or home page
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } catch (error) {
                    let errorMessage = 'Login failed. Please try again.';
                    
                    switch (error.code) {
                        case 'auth/user-not-found':
                            errorMessage = 'No account found with this email.';
                            break;
                        case 'auth/wrong-password':
                            errorMessage = 'Incorrect password.';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = 'Invalid email address.';
                            break;
                        case 'auth/too-many-requests':
                            errorMessage = 'Too many failed attempts. Please try again later.';
                            break;
                    }
                    
                    showMessage(errorMessage, 'error');
                } finally {
                    // Hide loading state
                    btnText.style.display = 'block';
                    btnLoader.style.display = 'none';
                    loginBtn.disabled = false;
                }
            });

            // Google login
            document.getElementById('googleLoginBtn').addEventListener('click', async function() {
                try {
                    const result = await signInWithPopup(auth, provider);
                    showMessage('Login successful! Redirecting...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } catch (error) {
                    showMessage('Google login failed. Please try again.', 'error');
                }
            });

            // Sign up modal
            signupLink.addEventListener('click', function(e) {
                e.preventDefault();
                signupModal.style.display = 'flex';
            });

            closeSignupModal.addEventListener('click', function() {
                signupModal.style.display = 'none';
            });

            // Close modal when clicking outside
            signupModal.addEventListener('click', function(e) {
                if (e.target === signupModal) {
                    signupModal.style.display = 'none';
                }
            });

            // Sign up form submission
            signupForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const name = document.getElementById('signupName').value;
                const email = document.getElementById('signupEmail').value;
                const password = document.getElementById('signupPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const signupBtn = document.getElementById('signupBtn');
                const btnText = signupBtn.querySelector('.btn-text');
                const btnLoader = signupBtn.querySelector('.btn-loader');
                
                // Validate passwords match
                if (password !== confirmPassword) {
                    showMessage('Passwords do not match.', 'error');
                    return;
                }
                
                // Show loading state
                btnText.style.display = 'none';
                btnLoader.style.display = 'flex';
                signupBtn.disabled = true;
                
                try {
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    
                    // Update user profile with name
                    await updateProfile(userCredential.user, {
                        displayName: name
                    });
                    
                    showMessage('Account created successfully! Redirecting...', 'success');
                    
                    setTimeout(() => {
                        signupModal.style.display = 'none';
                        window.location.href = 'index.html';
                    }, 1500);
                } catch (error) {
                    let errorMessage = 'Account creation failed. Please try again.';
                    
                    switch (error.code) {
                        case 'auth/email-already-in-use':
                            errorMessage = 'An account with this email already exists.';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = 'Invalid email address.';
                            break;
                        case 'auth/weak-password':
                            errorMessage = 'Password should be at least 6 characters.';
                            break;
                    }
                    
                    showMessage(errorMessage, 'error');
                } finally {
                    // Hide loading state
                    btnText.style.display = 'block';
                    btnLoader.style.display = 'none';
                    signupBtn.disabled = false;
                }
            });
        });
    </script>
